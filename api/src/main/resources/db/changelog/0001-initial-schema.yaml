databaseChangeLog:
  - changeSet:
      id: 001-create-event-store
      author: thiagooliveira
      changes:
        - createTable:
            tableName: event_store
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: aggregate_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: occurred_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: event_store
            columnNames: aggregate_id, version
            constraintName: uq_event_store_aggregate_version
        - createIndex:
            tableName: event_store
            indexName: idx_event_store_aggregate_id
            columns:
              - column:
                  name: aggregate_id
  - changeSet:
      id: 002-create-game-summary
      author: thiagooliveira
      changes:
        - createTable:
            tableName: game_summary
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: player1
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: player2
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: current_turn
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: winner
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: game_summary
            columnNames: id, version
            constraintName: uq_game_summary_id_version